<label class="field-label" id="{{uid}}" for="{{inputUid}}">
  <span ng-bind-html="bindableLabel"></span>

  <span ng-if="help" class="form-for-tooltip">
    <div class="form-for-tooltip-icon">
      <i class="fa fa-info"></i>
    </div>
    <div class="form-for-tooltip-popover" ng-bind="help"></div>
  </span>

  <span ng-if="requiredLabel" class="field-label-required-label" ng-bind="requiredLabel"></span>
</label>
