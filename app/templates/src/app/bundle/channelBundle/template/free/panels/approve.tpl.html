<div class="accept-form">
    <div class="row clearfix">
        <div class="col-md-3 hidden-sm hidden-xs">
            <img ng-click="finish()" pp-src="/assets/img/channels/finger.png">
        </div>
        <div class="col-xs-12 col-md-9 text">
            {{channel.distributionChannel}} Campaign
            <p class="mt10 mb0 tar">
                <label class="usn crs-point">
                    <input type="checkbox" ng-model="controls.is_approved" />
                    <b></b>
                    Accept
                </label>
            </p>
        </div>
    </div>
    <div class="row-buttons">
        <button class="pp-btn dgray col-xs-3" ng-click="prev()">Go Back</button>
        <button class="pp-btn lgreen col-xs-3 flr"
                ng-disabled="!controls.is_approved"
                ng-click="approveCampaign()">
            Start Campaign
        </button>
    </div>
</div>
