<div class="pp-popup__header">{{ title || 'Define Mobile Banner Campaign Details'}}</div>
<div class="pp-popup__inner display-channel-container" loading-container="isLoading">
    <pp-loading-bar resolve="!isLoading"></pp-loading-bar>
    <slide-panels headline="title">
        <panel
                headline="Define Mobile Banner Campaign Details"
                is-open="{{controls.step === 0}}">
            <div class="panel-scroller" ui-scroll>
                <div ng-include="'app/bundle/channelBundle/template/display/panels/main-settings.tpl.html'"></div>
            </div>
        </panel>
        <panel
                headline="Define Mobile Banner Campaign Details"
                is-open="{{controls.step === 1}}" class="geo">
            <div class="panel-scroller h100">
                <div ng-include="'app/bundle/channelBundle/template/display/panels/geo-settings.tpl.html'"></div>
            </div>
        </panel>
        <panel
                headline="Define Mobile Banner Campaign Details"
                is-open="{{controls.step === 2}}">
            <div class="panel-scroller" ui-scroll>
                <div  ng-include="'app/bundle/channelBundle/template/display/panels/ad.tpl.html'"></div>
            </div>
        </panel>
        <panel
                headline="Start Campaign or Save for Later?"
                is-open="{{controls.step === 3}}">
            <div class="panel-scroller">
                <div ng-include="'app/bundle/channelBundle/template/display/panels/start-or-save.tpl.html'"></div>
            </div>
        </panel>
        <panel
                headline="User Agreement"
                is-open="{{controls.step > 3}}">
            <div class="panel-scroller">
                <div ng-include="'app/bundle/channelBundle/template/display/panels/approve.tpl.html'"></div>
            </div>
        </panel>
    </slide-panels>
</div>
<div class="ngdialog-manual-close" ng-click="vm.closeDialog()"></div>
